<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>

    <link href="settings.css" rel="stylesheet" />
    <script src="settings.js"></script>
</head>
<body>
    <div class="settings fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">设置</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div class="box">
                <label>名称：</label>
                <input type="text" data-bind="value: item.name" />
            </div>

            <div class="box" data-bind="with: time">
                <label>时间差：</label>
                <input type="number" placeholder="小时" value="0" data-bind="value: hour"/>
                <input type="number" placeholder="分钟" value="0" data-bind="value: minute"/>
                <input type="number" placeholder="秒" value="0" data-bind="value: second"/>
            </div>

            <div class="box" data-bind="with: item">
                <h4 data-bind="text: name"></h4>
                <h2 data-bind="momentText: time, format: 'HH:mm:ss'"></h2>
            </div>
        </section>

        <div data-win-control="WinJS.UI.AppBar">
            <button data-bind="click: save"
                    data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon: 'save', label:'保存'}"></button>
        </div>
    </div>
</body>
</html>
