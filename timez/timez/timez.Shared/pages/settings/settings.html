<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>settings</title>

    <link href="settings.css" rel="stylesheet" />
    <script src="settings.js"></script>
</head>
<body>
    <div class="settings fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <!-- ko if: mode() == 1 -->
                <span class="pagetitle">设置</span>
                <!-- /ko -->
                <!-- ko if: mode() == 2 -->
                <span class="pagetitle">创建</span>
                <!-- /ko -->
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <div class="box">
                <label>名称：</label>
                <input type="text" data-bind="value: item.name" />
                <h3 data-bind="momentText: item.time, format: 'HH:mm:ss'"></h3>
            </div>

            <div class="box" data-bind="with: time">
                <label>时间差：</label>
                <input type="number" placeholder="小时" value="0" data-bind="value: hour, valueUpdate: 'afterkeydown'" />
                <input type="number" placeholder="分钟" value="0" data-bind="value: minute, valueUpdate: 'afterkeydown'" />
                <input type="number" placeholder="秒" value="0" data-bind="value: second, valueUpdate: 'afterkeydown'" />
            </div>
        </section>

        <div data-win-control="WinJS.UI.AppBar" id="appbar">
            <button data-bind="click: save"
                    data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon: 'save', label:'保存'}"></button>
            <button data-bind="click: drop, visible: mode() == 1"
                    data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon: 'delete', label:'删除'}"></button>
        </div>
    </div>
</body>
</html>
